<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>registration form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@200&family=Lexend+Deca:wght@200&family=Open+Sans:wght@300&family=Poppins:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="box1">
          <h1>Learn to code by watching others</h1>
          <p>
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable
          </p>
        </div>
        <div class="box2">
          <button class="accent" disabled>
            Try it free 7 days <span id="free"> then $20/mo. thereafter</span>
          </button>
          <form action="">
            <div class="form-c">
              <input
                type="text"
                minlength="3"
                autofocus
                required
                placeholder="First Name"
              />
              <span class="js"> </span>
              </br>
            </div>
            <div class="form-c">
              <input type="text" minlength="3" placeholder="Last Name" />
              <span class="js"> </span> <br />
            </div>
            <div class="form-c">
              <input type="email" name="" id="" placeholder="Email Address" />
              <span class="js"> </span> <br />
            </div>
            <div class="form-c">
              <input type="password" name="" id="" placeholder="Password" />
              <span class="js"> </span> <br />
            </div>
            <button class="neutral">CLAIM YOUR FREE TRIAL</button>
             <br />
            <small class="small-text"
              >By clicking the button, you are agreeing to our
              <span id="terms">Terms and Services</span></small
            >
          </form>
        </div>
      </div>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
